<script>
const hamburger = document.querySelector(".hamburger");
const $menu = document.querySelector("aside");
  // On click
  hamburger.addEventListener("click", function() {
    // Toggle class "is-active"
    hamburger.classList.toggle("is-active");
    // Do something else, like open/close menu
    $menu.classList.toggle("visible"); });


(function crearImg (){
	const $fragment = document.createDocumentFragment();
	const $section = document.querySelector("section");
	const $template = document.querySelector("#temp").content;
        const $nav = document.querySelector("nav");
        const $cards = [
		{title: "Home"},
		{title: "Car Wash"},
		{title: "Fletes",},
		{title: "Home Cleaning"},
		{title: "Jardineria"},
		{title: "Pet Care"},
		{title: "Pest Control"}];

	$cards.forEach((card, index) =>{
                $template.querySelector("a").setAttribute("name", card.title);
		let $link = document.createElement("a");
		$link.setAttribute("href", `#${card.title}`);
		$link.textContent = card.title;
		$nav.appendChild($link);
                $template.querySelector("article").setAttribute("id", card.title);
		$template.querySelector("a").textContent = card.title;
		
		if (index > 0){
		 let $img = `Imagenes/${card.title}.jpg`;
		 $template.querySelector("figure").setAttribute("class", "card");
		 $template.querySelector("img").setAttribute("src", $img);
		 $template.querySelector("img").setAttribute("alt", card.title);
	         $template.querySelector("figcaption").textContent = card.title;}

		let $clone = document.importNode($template, true);
		$fragment.appendChild($clone);});
	$section.appendChild($fragment);
})();

</script>
