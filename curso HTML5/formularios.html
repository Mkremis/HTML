<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formularios</title>
  </head>
  <body>
    <h2>Elementos del formulario</h2>
    <input type="text" />
    <br />
    <input type="checkbox" name="" id="" />
    <br />
    <input type="radio" name="" id="" />
    <br />
    <input type="date" name="" id="" />
    <br />
    <input type="color" name="" id="" />
    <br />
    <input type="button" value="hola!" />
    <br />
    <input type="submit" />
    <br />
    <input type="reset" />
    <br />
    <input type="file" name="" id="" />
    <br />
    <input type="file" name="" id="" multiple />
    <br />
    <input type="hidden" name="idioma" value="es" />
    <br />
    <input type="email" />
    <br />
    <input type="number" name="" id="" />
    <br />
    <input type="tel" name="" id="" />
    <br />
    <input type="password" name="" id="" />
    <br />
    <input type="search" name="" id="" />
    <br />
    <textarea name="" id="" cols="30" rows="10">esto es un textarea</textarea>
    <br />
    <select name="" id="">
      <option value="CSS">CSS</option>
      <option value="JS">JS</option>
      <option value="HTML">HTML</option>
      <option value="PHP">PHP</option>
      <option value="Phyton">Phyton</option>
    </select>
    <br />
    <br />
    <select name="" id="" multiple>
      <option value="CSS">CSS</option>
      <option value="JS">JS</option>
      <option value="HTML">HTML</option>
      <option value="PHP">PHP</option>
      <option value="Phyton">Phyton</option>
    </select>
    <br /><br />
    <input type="text" value="kremmar" readonly disabled />
    <br />
    <br />
    <input type="text" placeholder="escribe aqui tu nombre" />
  </body>
</html>
